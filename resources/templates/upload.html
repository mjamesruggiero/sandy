{% extends "base.html" %}
{% block content %}
<div class="ui container">
    <h1 class="ui header">Upload a file</h1>
    <form action="/upload" enctype="multipart/form-data" method="POST">
        {% csrf-field %}
        <input type="file" name="file" id="file" />
        <input type="submit" value="upload">
    </form>
</div>
{% endblock %}
